<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonball</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Dragonball</h1>
    <button onclick="get()">Gener치l치s</button>
    <div class="container-fluid">
        <div class="row">
            <div class="kep0 col-md-2 col-lg-2 card"></div>
            <div class="kep1 col-md-2 col-lg-2 card"></div>
            <div class="kep2 col-md-2 col-lg-2 card"></div>
            <div class="kep3 col-md-2 col-lg-2 card"></div>
            <div class="kep4 col-md-2 col-lg-2 card"></div>
            <div class="kep5 col-md-2 col-lg-2 card"></div>
        </div>
    </div>

    <script>

        var leirasok = []
        async function get() {
            var lista = []
            leirasok = []
            const res = await fetch("https://dragonball-api.com/api/characters?limit=50")
            const data = await res.json()
            for (var i = 0; i < 6; i++) {
                var a = Math.floor(Math.random() * (50 - 1 + 1)) + 1
                if (lista.includes(a)) {
                    a = Math.floor(Math.random() * (50 - 1 + 1)) + 1
                }
                else {
                    var description = []
                    description = data.items[a].description.split('.')
                    leirasok.push(description)
                    lista.push(a)
                    var imgurl = data.items[a].image
                    document.querySelector(`.kep${i}`).innerHTML = `<img class="card-img" src="${imgurl}"  alt=""> <ul><li>Id: ${data.items[a].id}</li> <li>Name: ${data.items[a].name}</li><li>Ki: ${data.items[a].ki}</li><li>MaxKi: ${data.items[a].maxKi}</li><li>Race: ${data.items[a].race}</li><li>Gender: ${data.items[a].gender}</li><li>Affiliation: ${data.items[a].affiliation}</li><li>Description: <section class="leir${i}">${leirasok[i][0]}<button onclick="tovabb(${i})">Tov치bb..</button></section> </li></ul>`
                }

            }

        }
        function tovabb(x) {
            var teljes = ""
            for(var i =0; i<leirasok[x].length; i++){
                teljes += leirasok[x][i]
            }
            document.querySelector(`.leir${x}`).innerHTML=`${teljes} <button onclick="vissza(${x})">Vissza</button>`
        }
        function vissza(x){
            document.querySelector(`.leir${x}`).innerHTML=`${leirasok[x][0]}<button onclick="tovabb(${x})">Tov치bb..</button>`
        }

    </script>

</body>

</html>

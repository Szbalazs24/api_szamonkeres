<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonball</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
</head>

<body>

    <button onclick="get()">Generálás</button>
    <div class="container-fluid">
        <div class="row">
            <div class="kep0 col-md-2 col-lg-2"></div>
            <div class="kep1 col-md-2 col-lg-2"></div>
            <div class="kep2 col-md-2 col-lg-2"></div>
            <div class="kep3 col-md-2 col-lg-2"></div>
            <div class="kep4 col-md-2 col-lg-2"></div>
            <div class="kep5 col-md-2 col-lg-2"></div>
        </div>
    </div>
    <script>


        async function get() {
            const res = await fetch("https://dragonball-api.com/api/characters?limit=6")
            const data = await res.json()
            for (var i = 0; i < 6; i++) {
                var imgurl = data.items[i].image
                document.querySelector(`.kep${i}`).innerHTML = `<img class="img img-fluid" src="${imgurl}"  alt="">`
            }

        }

    </script>

</body>

</html>
